<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice to Text</title>
  </head>
  <body>
    <h1>Voice to Text</h1>

    <form id="voiceForm">
      <label for="speechInput">Speak Here:</label><br />
      <input
        type="text"
        id="speechInput"
        name="speechInput"
        placeholder="Speak into your microphone..."
      />
      <button type="button" id="startButton">Start</button>
    </form>

    <script>
      // JavaScript for handling voice input
      const speechInput = document.getElementById("speechInput")
      const startButton = document.getElementById("startButton")

      // Speech recognition setup
      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition
      const recognition = new SpeechRecognition()
      recognition.lang = "en-US" // Set the language to English by default

      // Function to handle speech recognition results
      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript
        console.log("The transscript is", transcript)
        speechInput.value = transcript
      }

      // Function to start speech recognition
      function startRecognition() {
        recognition.start()
      }

      // Event listener for the start button
      startButton.addEventListener("click", startRecognition)
    </script>
  </body>
</html>
